<div class="container">
  <div class="estilo-black">
    <button class="cadastrar-btn" (click)="openModal(abc)">Cadastrar</button>

    <div class="table-container">
      <app-tabela
        *ngIf="list.length > 0"
        [colunas]="['Nome', 'Idade']"
        [dados]="list"
        (editarLinhaClick)="update($event, abc)"
      ></app-tabela>
    </div>
  </div>
</div>

<ng-template #abc let-modal>
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="editing">Editar Pessoa</h4>
    <h4 class="modal-title" *ngIf="!editing">Criar Pessoa</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-pessoasdetails
      (retorno)="addToList($event)"
      [pessoaInput]="pessoaSelecionada"
    ></app-pessoasdetails>
  </div>
  <div class="modal-footer"></div>
</ng-template>
