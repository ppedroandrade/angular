<div>
  <h2>Preencha os campos</h2>
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input
      type="text"
      id="nome"
      class="form-control"
      [(ngModel)]="carro.nome"
    />
  </div>

  <div class="form-group">
    <label for="ano">Ano:</label>
    <input
      type="number"
      id="ano"
      class="form-control"
      [(ngModel)]="carro.ano"
    />
  </div>
  <button id="modalBtn" class="btn btn-primary" (click)="save()">Salvar</button>
</div>
