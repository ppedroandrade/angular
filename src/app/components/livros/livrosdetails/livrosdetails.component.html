<div>
  <h2>Preencha os campos</h2>
  <div class="form-group">
    <label for="titulo">Titulo:</label>
    <input
      type="text"
      id="titulo"
      class="form-control"
      [(ngModel)]="livro.titulo"
    />
  </div>
  <div class="form-group">
    <label for="autor">Autor:</label>
    <input
      type="text"
      id="autor"
      class="form-control"
      [(ngModel)]="livro.autor"
    />
  </div>
  <button id="modalBtn" type="button" class="btn btn-primary" (click)="save()">
    Salvar
  </button>
</div>
