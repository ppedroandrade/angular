<div class="container-loggin">
  <div class="form">
    <div class="input-container">
      <label for="login">Login:</label>
      <input type="text" id="login" [(ngModel)]="usuario.login" />
    </div>
    <div class="input-container">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="usuario.senha" />
    </div>
    <input
      class="btn btn-primary"
      (click)="loggin()"
      type="button"
      value="Logar"
    />
  </div>
</div>
